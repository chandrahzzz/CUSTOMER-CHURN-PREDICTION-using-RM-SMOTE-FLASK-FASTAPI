<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Customer Churn Prediction</h1>

    <form method="POST">
        <div class="row g-3">

            <!-- Column 1 -->
            <div class="col-md-4">
                <label class="form-label">Gender</label>
                <select name="gender" class="form-select" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <label class="form-label mt-2">Senior Citizen</label>
                <select name="SeniorCitizen" class="form-select" required>
                    <option value="" disabled selected>Select</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>

                <label class="form-label mt-2">Partner</label>
                <select name="Partner" class="form-select" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label class="form-label mt-2">Dependents</label>
                <select name="Dependents" class="form-select" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label class="form-label mt-2">Tenure</label>
                <input type="number" name="tenure" class="form-control" required>

                <label class="form-label mt-2">Phone Service</label>
                <select name="PhoneService" class="form-select" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Column 2 -->
            <div class="col-md-4">
                <label class="form-label">Multiple Lines</label>
                <select name="MultipleLines" class="form-select" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No phone service">No phone service</option>
                </select>

                <label class="form-label mt-2">Internet Service</label>
                <select name="InternetService" class="form-select" required>
                    <option value="" disabled selected>Select</option>
                    <option value="DSL">DSL</option>
                    <option value="Fiber optic">Fiber optic</option>
                    <option value="No">No</option>
                </select>

                <label class="form-label mt-2">Online Security</label>
                <select name="OnlineSecurity" class="form-select" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>

                <label class="form-label mt-2">Online Backup</label>
                <select name="OnlineBackup" class="form-select" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>

                <label class="form-label mt-2">Device Protection</label>
                <select name="DeviceProtection" class="form-select" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>

                <label class="form-label mt-2">Tech Support</label>
                <select name="TechSupport" class="form-select" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>

            <!-- Column 3 -->
            <div class="col-md-4">
                <label class="form-label">Streaming TV</label>
                <select name="StreamingTV" class="form-select" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>

                <label class="form-label mt-2">Streaming Movies</label>
                <select name="StreamingMovies" class="form-select" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>

                <label class="form-label mt-2">Contract</label>
                <select name="Contract" class="form-select" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Month-to-month">Month-to-month</option>
                    <option value="One year">One year</option>
                    <option value="Two year">Two year</option>
                </select>

                <label class="form-label mt-2">Paperless Billing</label>
                <select name="PaperlessBilling" class="form-select" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label class="form-label mt-2">Payment Method</label>
                <select name="PaymentMethod" class="form-select" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Electronic check">Electronic check</option>
                    <option value="Mailed check">Mailed check</option>
                    <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                    <option value="Credit card (automatic)">Credit card (automatic)</option>
                </select>

                <label class="form-label mt-2">Monthly Charges</label>
                <input type="number" step="0.01" name="MonthlyCharges" class="form-control" required>

                <label class="form-label mt-2">Total Charges</label>
                <input type="number" step="0.01" name="TotalCharges" class="form-control" required>
            </div>
        </div>

        <button class="btn btn-primary w-100 mt-4">Predict</button>
    </form>

    {% if prediction %}
    <div class="mt-4 text-center">
        <h3>Prediction: {{ prediction }}</h3>
        <p>Probability: {{ probability }}</p>
    </div>
    {% endif %}

    {% if error %}
    <div class="alert alert-danger mt-3 text-center">
        {{ error }}
    </div>
    {% endif %}
</div>
</body>
</html>
